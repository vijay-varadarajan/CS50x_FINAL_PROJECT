{% extends "layout.html" %}

{% block title %}
ADD PET
{% endblock %}

{% block body %}

<div class="white-box">
    <div class="heading">
        <h1 class="heading">Add your pet</h1>
    </div>
    <div class="mt-3 mb-5">
        <form action="/addpet" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus name="petname" placeholder="Pet's Name" type="text">
            </div>
            <div class="form-group mx-auto" id="dropdown">
                <select class="form-select col-md-3" id="inputGroupSelect01" name="petkind" placeholder="Pet kind">
                    <option selected>Pet kind</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Parrot">Parrot</option>
                </select>
            </div>
            <div>
                <input autocomplete="off" name="age" placeholder="Age" type="number" min='0'>
            </div>
            <div>
                <input autocomplete="off" name="weight" placeholder="Weight" type="number" min='0'>
            </div>
            <div class="form-group mb-3">
                <label id="vaccinelabel">Vaccinated</label>
                <input autocomplete="off" name="vaccinated"  type="checkbox" min='0'>
            </div>
            <div>
                <input autocomplete="off" name="notes" placeholder="Additional info" type="text" maxlength="300" id="notesfield">
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" id="btn3" type="submit" value="Add" style="height: 40px; font-size: 17px;">
            </div>
        </form>
    </div>
    <div class="backbtn">
        <a href="/userhome" id="btn5"><button class="reg"  id="btn5"  style="margin-left: 0px; margin-top: 30px; margin-bottom: 10px" >Cancel</button></a>
    </div>
</div>

{% endblock %}
