{% extends "layout.html" %}

{% block title %}
REMOVE PET
{% endblock %}

{% block body %}

<div class="white-box">
    <div class="heading">
        <h1 class="heading">Remove a pet</h1>
    </div>
    <div class="mt-3 mb-5">
        <form action="/deletepet" method="post">
            <div>
                <label class="heading" style="margin-top: 50px; text-align: left"><h5>Name of pet to remove</h5></label>
                <input autocomplete="off" autofocus name="petname" placeholder="Pet's Name" type="text">
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" id="btn3" type="submit" value="Remove" style="height: 40px; font-size: 17px;">
            </div>
        </form>
    </div>
    <div class="backbtn">
        <a href="/userhome" id="btn5"><button class="reg"  id="btn5" style="margin-left: 0px; margin-top: 30px; margin-bottom: 10px">Cancel</button></a>
    </div>
</div>

{% endblock %}
